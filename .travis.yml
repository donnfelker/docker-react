language: generic
sudo: required
services:
    - docker

before_install: 
    - docker build -t donnfelker/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true donnfelker/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker"
    env: "Docker-env"
    bucket_name: "elasticbeanstalk-us-east-1-833628395390"
    bucket_path: "docker"
    on:
        branch: master
    access_key_id: 
        secure: $AWS_ACCESS_KEY
    secret_access_key:
        secure: $AWS_SECRET_KEY
    # bump build
